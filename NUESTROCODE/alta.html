<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar nuevo servicio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>

  <form id="formServicio">

       oninput="this.setCustomValidity('')"/>

    <label for="descripcion">Descripci√≥n:</label>

       oninvalid="this.setCustomValidity('QUE DESCRIBA!! üò° por favor... ü§ìüëç')"
       oninput="this.setCustomValidity('')"></textarea>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" min="1" required placeholder="Digite o seleccione un n√∫mero"
       oninvalid="this.setCustomValidity('De preferencia que sea mayor a 0, no? ü§î')"
       oninput="this.setCustomValidity('')" />

    <label for="url">URL de la imagen:</label>

    <label for="gif">URL del GIF (hover):</label>

</html>
